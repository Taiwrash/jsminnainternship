<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-header">
          <h2>Login</h2>
          <p>Login Now or <a href="signup.html">Sign Up Here</a></p>
        </div>
        <div class="form-area">
          <form>
            <input type="email" name="email" placeholder="Email" />
            <br />
            <span id="email"></span>
            <input type="password" name="password" placeholder="Password" />
            <br />
            <span id="password"></span><br />

            <button>Login</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
